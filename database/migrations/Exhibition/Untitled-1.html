<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f7f9fc;
            font-family: 'Arial', sans-serif;
        }

        .card {
            border: none;
            border-radius: 10px;
        }

        .card-body {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        .card-title {
            font-weight: bold;
            color: #495057;
        }

        .form-label {
            font-weight: 500;
            color: #495057;
        }

        .form-control {
            border: 1px solid #ced4da;
            border-radius: 8px;
            box-shadow: none;
            transition: all 0.3s ease-in-out;
        }

        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 4px rgba(13, 110, 253, 0.5);
        }

        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004494;
        }

        .container {
            margin-top: 50px;
        }

        .form-control::placeholder {
            color: #adb5bd;
            font-style: italic;
        }

        .required::after {
            content: " *";
            color: red;
        }

        .form-section {
            margin-top: 20px;
            margin-bottom: 40px;
        }
        .details-form.dosnone {
            display: none; /* Hidden initially */
        }
    </style>

    <title>Stall Booking Form</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Stall Booking Form</h2>
                        <form action="/action_page.php">
                            <!-- Contact Name -->
                            <div class="mb-3">
                                <label for="fname" class="form-label required">Contact Name</label>
                                <input type="text" class="form-control" id="fname" name="user_name" placeholder="Enter your full name" required>
                            </div>

                            <!-- Store Name -->
                            <div class="mb-3">
                                <label for="lname" class="form-label required">Store Name</label>
                                <input type="text" class="form-control" id="lname" name="store_name" placeholder="Enter your store name" required>
                            </div>

                            <!-- Address -->
                            <div class="mb-3">
                                <label for="address" class="form-label required">Address</label>
                                <textarea class="form-control" id="address" name="user_address" rows="3" placeholder="Enter your complete address" required></textarea>
                            </div>

                            <!-- City -->
                            <div class="mb-3">
                                <label for="city" class="form-label required">City</label>
                                <input type="text" class="form-control" id="city" name="user_city" placeholder="Enter your city" required>
                            </div>

                            <!-- Zip Code -->
                            <div class="mb-3">
                                <label for="zip" class="form-label required">Zip Code</label>
                                <input type="text" class="form-control" id="zip" name="user_zip_code" placeholder="Enter your zip code" required>
                            </div>

                            <!-- Phone Number -->
                            <div class="mb-3">
                                <label for="phone" class="form-label required">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" name="user_phone" placeholder="Enter your phone number" required>
                            </div>

                            <!-- WhatsApp Number -->
                            <div class="mb-3">
                                <label for="whatsapp" class="form-label">WhatsApp Number</label>
                                <input type="tel" class="form-control" id="whatsapp" name="user_whatsapp" placeholder="Enter your WhatsApp number">
                            </div>

                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label required">Email</label>
                                <input type="email" class="form-control" id="email" name="user_email" placeholder="Enter your email" required>
                            </div>

                            <!-- Collection Type -->
                            <div class="mb-3">
                                <label for="collection" class="form-label required">Collection Type</label>
                                <input type="text" class="form-control" id="collection" name="user_collection" placeholder="Enter type of collection" required>
                            </div>

                            <!-- Instagram ID -->
                            <div class="mb-3">
                                <label for="insta" class="form-label">Instagram ID</label>
                                <input type="text" class="form-control" id="insta" name="user_insta_id" placeholder="Enter your Instagram ID">
                            </div>

                            <!-- Submit Button -->
                            <!-- <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-block">Next</button>
                            </div> -->
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <h1 class="text-center mb-4">Stall Options</h1>

            <!-- Main Form -->
            <form id="mainForm">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="main_option" id="clothing" value="clothing">
                    <label class="form-check-label" for="clothing">
                        Clothing, Jewellery, Art Work, Etc.
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="main_option" id="food" value="food">
                    <label class="form-check-label" for="food">
                        Food
                    </label>
                </div>
            </form>

            <!-- Clothing Details Form -->
            <form id="detailsFormClothing" class="details-form dosnone">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="stall_type" id="clothing-1" value="Clothing">
                    <label class="form-check-label" for="clothing-1">
                        Large table (8footx2) (RS 5500)-50
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="stall_type" id="medium" value="Medium">
                    <label class="form-check-label" for="medium">
                        Medium table (4x2) (RS 4500)-50
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="stall_type" id="single" value="Single">
                    <label class="form-check-label" for="single">
                        Single table (RS 3500)-30
                    </label>
                </div>
            </form>

            <!-- Food Details Form -->
            <!-- <form id="detailsFormFood" class="details-form dosnone">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="food_option" id="snacks" value="Snacks">
                    <label class="form-check-label" for="snacks">
                        Snacks (RS 2000)-20
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="food_option" id="beverages" value="Beverages">
                    <label class="form-check-label" for="beverages">
                        Beverages (RS 3000)-30
                    </label>
                </div>
            </form> -->


            <div class="col-lg-12 mt-5">
                <h4>Once this option is selected, any extra requirement?</h4>
                <form id="detailsFormFood" class="details-form">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="extra_requirement" id="noExtra" value="No">
                        <label class="form-check-label" for="noExtra">No</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="extra_requirement" id="yesExtra" value="Yes">
                        <label class="form-check-label" for="yesExtra">Yes</label>
                    </div>

                    <!-- Textarea: Hidden by default -->
                    <div class="mb-3" id="addressField" style="display: none;">
                        <textarea class="form-control" id="add" name="extra_requirement_details" rows="3" placeholder="Enter your complete address"></textarea>
                    </div>
                </form>
            </div>

            <div class="col-lg-12 mt-5">
                <h4>Do you have a promo code?</h4>
                <form id="detailsFormPromo" class="details-form">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="promo_code" id="noPromo" value="No">
                        <label class="form-check-label" for="noPromo">No</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="promoOption" id="yesPromo" value="Yes">
                        <label class="form-check-label" for="yesPromo">Yes</label>
                    </div>

                    <!-- Input field: Hidden by default -->
                    <div class="mb-3" id="promoCodeField" style="display: none;">
                        <input type="text" class="form-control" id="insta" name="Promo_code_details" placeholder="Enter your Promo Code">
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </div>
                </form>
            </div>

        </div>




    </div>
    <script>
       // Reference main radio buttons
       const clothingRadio = document.getElementById('clothing');
        const foodRadio = document.getElementById('food');

        // Reference detail forms
        const detailsFormClothing = document.getElementById('detailsFormClothing');
        const detailsFormFood = document.getElementById('detailsFormFood');

        // Hide all detail forms initially
        function hideAllForms() {
            detailsFormClothing.style.display = 'none';
            detailsFormFood.style.display = 'none';
        }

        // Event listeners for main options
        clothingRadio.addEventListener('click', () => {
            hideAllForms(); // Hide all forms first
            detailsFormClothing.style.display = 'block'; // Show clothing form
        });

        foodRadio.addEventListener('click', () => {
            hideAllForms(); // Hide all forms first
            detailsFormFood.style.display = 'block'; // Show food form
        });







// ============== For Address Field (First Form) ==============

// Get the radio buttons and textarea container
const yesOptionExtra = document.getElementById('yesExtra');
const noOptionExtra = document.getElementById('noExtra');
const addressField = document.getElementById('addressField');

// Add event listeners to toggle the textarea visibility
yesOptionExtra.addEventListener('change', () => {
    if (yesOptionExtra.checked) {
        addressField.style.display = 'block';
    }
});

noOptionExtra.addEventListener('change', () => {
    if (noOptionExtra.checked) {
        addressField.style.display = 'none';
    }
});

// ============== For Promo Code Field (Second Form) ==============

// Get the radio buttons and input container
const yesOptionPromo = document.getElementById('yesPromo');
const noOptionPromo = document.getElementById('noPromo');
const promoCodeField = document.getElementById('promoCodeField');

// Add event listeners to toggle the input field visibility
yesOptionPromo.addEventListener('change', () => {
    if (yesOptionPromo.checked) {
        promoCodeField.style.display = 'block'; // Show the input field
    }
});

noOptionPromo.addEventListener('change', () => {
    if (noOptionPromo.checked) {
        promoCodeField.style.display = 'none'; // Hide the input field
    }
});

    </script>

</body>
